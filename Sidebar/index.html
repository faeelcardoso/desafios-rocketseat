<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <script defer src="./main.js"></script>

  <title>Sidebar Challenge</title>

<body>

          <p>
            <img src="./images/pet.svg" alt="Vet image">

          <div class="toggle-button">
            <img src="./images/menu.svg" alt="Toggle button img">
          </div>
        </header>
        <div class="search active">

        </div>
        <nav>
          <ul>
            <li><a href="#"><img src="./images/grid.svg" alt="dashboard icon"><span>Dashboard</span></a></li>

            <li><a href="#"><img src="./images/user.svg" alt="user icon"><span>Clients</span></a></li>
            <li><a href="#"><img src="./images/vet.svg" alt="vet icon"><span>Vets</span></a></li>
            <li><a href="#"><img src="./images/search.svg" alt="setting icon"><span>Settings</span></a></li>
          </ul>
        </nav>
      </div>
      <footer class="footer">
        <div class="footer-wrapper">
          <div class="footer-description">
            <img src="./images/avatar.png" alt="user photo">
            <div class="footer-description-user">
              <h2>Eleanor Pena</h2>
              <p>Veterin√°ria</p>
            </div>
          </div>
          <div class="footer-logout-button">

          </div>
        </div>
      </footer>
    </section>  
    <section class="dashboard">
      <h1>Dashboard</h1>
    </section>
