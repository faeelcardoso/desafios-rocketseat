<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <script defer src="./main.js"></script>

  <title>Sidebar Challenge</title>
</head>
<body>
  <main>
    <section class="nav-bar">
      <header>
        <p>
          <img src="./images/pet.svg" alt="Vet image">
          VET.
        </p>
        <div class="toggle-button">
          <img src="./images/menu.svg" alt="Toggle button img">
        </div>
      </header>
      <div class="search">
        <input type="search" placeholder="Search">
      </div>
      <nav>
        <ul>
          <li><a href="#"><img src="./images/grid.svg" alt="dashboard icon">Dashboard</a></li>
          <li><a href="#"><img src="./images/pet.svg" alt="pet icon">Pets</a></li>
          <li><a href="#"><img src="./images/user.svg" alt="user icon">Clients</a></li>
          <li><a href="#"><img src="./images/vet.svg" alt="vet icon">Vets</a></li>
          <li><a href="#"><img src="./images/search.svg" alt="setting icon">Settings</a></li>
        </ul>
      </nav>
      <footer>
      </footer>
    </section>  
    <section class="dashboard">
      <h1>Dashboard</h1>
    </section>  
  </main>
</body>
</html>
