<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script defer src="./main.js"></script>

  <title>Coming Soon</title>
</head>
<body>
  <main>
     <img src="./images/top-image.svg" alt="top image">
     <div class="container">
       <section class="description">
         <h1>READY TO LAUNCH IN...</h1>
         <div class="description-counter">
          <div class="description-counter-day">
            <p>Days</p>
            <span id="days">08 :</span> 
          </div>
          <div class="description-counter-hours">
            <p>Hours</p>
            <span id="ours">&nbsp;12 :</span> 
          </div>
          <div class="description-counter-minutes">
            <p>Minutes</p>
            <span id="minutes">&nbsp;44 :</span> 
          </div>
          <div class="description-counter-seconds">
            <p>Seconds</p>
            <span id="seconds">&nbsp;28</span> 
          </div>
         </div>
         <p>Subscribe to know more about the launchment</p>
         <button type="submit">Subscribe</button>
       </section>
       <section class="rocket">
         <img src="./images/rocket.svg" alt="rocket img">
       </section>
     </div>
     <img src="./images/bottom-image.svg" alt="bottom image">
  </main>
</body>
</html>
