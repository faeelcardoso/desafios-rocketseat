<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script defer src="./scripts/form.js"></script>
  <script defer src="./scripts/main.js"></script>

  <title>Coming Soon</title>
</head>
<body>
  <main>
     <img src="./images/top-image.svg" alt="top image">
     <div class="container">
       <section class="description">
         <h1>READY TO LAUNCH IN...</h1>
         <div class="description-counter">
          <div class="description-counter-day">
            <p>Days</p>
            <span id="days">00 :</span> 
          </div>
          <div class="description-counter-hours">
            <p>Hours</p>
            <span id="hours">&nbsp;00 :</span> 
          </div>
          <div class="description-counter-minutes">
            <p>Minutes</p>
            <span id="minutes">&nbsp;00 :</span> 
          </div>
          <div class="description-counter-seconds">
            <p>Seconds</p>
            <span id="seconds">&nbsp;00</span> 
          </div>
         </div>
         <p>Subscribe to know more about the launch</p>
         <button type="submit" onclick="modal()">Subscribe</button>
       </section>
       <section class="rocket">
         <img src="./images/rocket.svg" alt="rocket image">
       </section>
     </div>
     <img src="./images/bottom-image.svg" alt="bottom image">
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Set up your counter:</h2>
        <form action="">
          <div class="input-group">
            <input type="text" name="name" id="name" placeholder="Type the event's name">
            <label for="date">Type the date of the event</label>
            <input type="datetime" name="date" id="date" placeholder="Mar 25, 2000 20:30">
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="cleanElements()">Cancel</a>
            <button class="save" type="submit">Start</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
